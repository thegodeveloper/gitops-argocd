apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fluentd
  namespace: argocd
spec:
  project: default
  source:
    chart: bitnami/fluentd
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 7.0.0
    helm:
      releaseName: fluentd
  destination:
    server: "https://kubernetes.default.svc"
    namespace: elk
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
